        <!-- Start testing Google API -->
        <h2>Basic map embed</h2>
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAkrDZ4Mrfk7SeDNaz0jW3A6Wx5tIRa2hc
            &q=Almaty+Kazakhstan" allowfullscreen>
        </iframe>

        <h2>Directions mode</h2>
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyAkrDZ4Mrfk7SeDNaz0jW3A6Wx5tIRa2hc
          &origin=Almaty+Kazakhstan
          &waypoints=Karazhal+Kazakhstan
          &destination=Astana+Kazakhstan"
          allowfullscreen>
        </iframe>

        <h2>Satellite view mode</h2>
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAkrDZ4Mrfk7SeDNaz0jW3A6Wx5tIRa2hc
          &center=43.258692,76.953223
          &zoom=20
          &maptype=satellite"
          allowfullscreen>
        </iframe>

        <h2>Streetview embed</h2>

        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyAkrDZ4Mrfk7SeDNaz0jW3A6Wx5tIRa2hc
            &location=43.2586939,76.9527028
            &heading=210
            &pitch=10
            &fov=35"
          allowfullscreen>
      </iframe>

      <h2>Panorama embed</h2>
      <iframe frameborder="0" width="640" height="360" style="border: 0" src="https://maps.google.com/maps?layer=c&panoid=F:-Qw0xX9vx0q4/VvqZcmow-1I/AAAAAAAAAgw/5TXys0WrEZMOy_wfqLzfPS8Slkj8P1BhA&ie=UTF8&source=embed&output=svembed&cbp=13%2C360%2C%2C0%2C0
      &heading=180"
      allowfullscreen=true></iframe>
